<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>飯塚市伊岐須 月極駐車場｜屋根付き 月額3,500円｜TMアセットマネジメント</title>
  <meta name="description" content="福岡県飯塚市伊岐須324-1の月極駐車場。屋根付き・月額3,500円。残り1台。お問い合わせはフォームから。TMアセットマネジメント" />
  <meta name="robots" content="index,follow" />
  <link rel="canonical" href="./" />

  <!-- ✅ favicon追加 -->
  <link rel="icon" href="./favicon.ico" type="image/x-icon">

  <style>
    :root{
      --bg:#f5f8ff;
      --card:#ffffff;
      --text:#1a1f2e;
      --muted:#6b7280;
      --line:rgba(0,0,0,.08);
      --accent:#2f6bff;
      --radius:16px;
      --max:980px;
    }


    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Noto Sans JP","Hiragino Sans","Yu Gothic","Meiryo",sans-serif;
      color:var(--text);
      background:linear-gradient(180deg,#f8fbff 0%, #eef3ff 100%);
      line-height:1.7;
    }


    a{color:inherit; text-decoration:none}
    .wrap{max-width:var(--max); margin:0 auto; padding:28px 16px 60px}

    header{
      display:flex;
      align-items:center;
      gap:14px;
      padding:10px 0 22px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
    }

    .logo{
      width:46px;
      height:46px;
      border-radius:999px;
      background:#0d1b3b;
      border:1px solid var(--line);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      flex:0 0 auto;
    }

    .logo img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .brand h1{
      font-size:14px;
      margin:0;
      color:var(--muted);
      font-weight:600;
    }

    .brand .sub{
      display:block;
      font-size:18px;
      color:var(--text);
      font-weight:800;
      letter-spacing:.2px;
      margin-top:2px;
    }

    .hero{
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:26px 18px;
    }

    .hero h2{
      margin:0 0 10px;
      font-size:26px;
      line-height:1.25;
    }

    .badges{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      margin:12px 0 18px;
    }

    .badge{
      border:1px solid var(--line);
      background:rgba(255,255,255,.03);
      padding:7px 10px;
      border-radius:999px;
      font-size:13px;
      color:var(--muted);
    }

    .price{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
      margin:10px 0 18px;
    }

    .price .yen{
      font-size:30px;
      font-weight:900;
    }

    .price .note{
      color:var(--muted);
      font-size:13px;
    }

    .cta{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
      margin-top:10px;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:12px 16px;
      border-radius:12px;
      background:linear-gradient(180deg, rgba(74,163,255,1), rgba(74,163,255,.75));
      color:#061021;
      font-weight:900;
      border:0;
      cursor:pointer;
    }

    .btn.secondary{
      background:rgba(255,255,255,.06);
      color:var(--text);
      border:1px solid var(--line);
      font-weight:800;
    }

    .grid{
      display:grid;
      grid-template-columns:1fr;
      gap:14px;
      margin-top:16px;
    }

    @media (min-width: 820px){
      .grid{grid-template-columns: 1fr;}
    }

    #contact{
      background:#e3ecff;
      border:1px solid rgba(47,107,255,.35);
      box-shadow:0 8px 24px rgba(47,107,255,.08);
    }
    .card{
      background:#ffffff;
      border:1px solid rgba(0,0,0,.06);
      border-radius:var(--radius);
      padding:18px;
    }


    .card h3{
      margin:0 0 10px;
      font-size:18px;
    }

    .list{
      margin:0;
      padding-left:18px;
      color:var(--muted);
    }

    .kv{
      display:grid;
      grid-template-columns:120px 1fr;
      gap:10px 12px;
      margin:10px 0 0;
      color:var(--muted);
    }

    .kv div{
      padding:7px 0;
      border-bottom:1px dashed rgba(255,255,255,.10);
    }

    .kv .k{
      color:var(--text);
      font-weight:700;
    }

    .small{font-size:13px; color:var(--muted)}
    .foot{margin-top:18px; color:var(--muted); font-size:12px}
    .hr{height:1px; background:rgba(255,255,255,.10); margin:16px 0}

    .gallery{
      display:grid;
      grid-template-columns:1fr;
      gap:10px;
      margin-top:10px;
    }

    @media (min-width: 540px){
      .gallery{grid-template-columns:1fr 1fr;}
    }

    .ph{
      border:1px solid rgba(255,255,255,.12);
      border-radius:14px;
      overflow:hidden;
      background:rgba(255,255,255,.03);
    }

    .ph img{
      width:100%;
      height:220px;
      object-fit:cover;
      display:block;
    }

    .ph .cap{
      padding:10px 12px;
      font-size:12px;
      color:var(--muted);
    }

    form{display:grid; gap:10px; margin-top:10px}

    input, textarea{
      width:100%;
      padding:12px 12px;
      border-radius:12px;
      background:rgba(255,255,255,.04);
      border:1px solid rgba(255,255,255,.12);
      color:var(--text);
      outline:none;
    }

    textarea{
      min-height:110px;
      resize:vertical;
    }

    .site-footer{
      margin-top:28px;
      padding:18px 0 0;
      border-top:1px solid rgba(255,255,255,.12);
      color:var(--muted);
      font-size:13px;
    }

    .site-footer strong{color:var(--text)}
    .site-footer .copy{margin-top:10px; font-size:12px; text-align:center;}
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo">
          <img src="./logo.png" alt="TMアセットマネジメント ロゴ" />
        </div>
        <h1>
          TMアセットマネジメント
          <span class="sub">飯塚市伊岐須 月極駐車場</span>
        </h1>
      </div>
    </header>

    <section class="hero" id="top">
      <h2>屋根付き 月極駐車場<br>月額 <span style="white-space:nowrap;">3,500円</span>（残り1台）</h2>
    </section>

    <div class="grid">
      <section class="card" id="detail">
        <h3>募集内容（駐車場）</h3>

        <div class="kv" aria-label="募集条件">
          <div class="k">所在地</div><div>福岡県飯塚市伊岐須324-1</div>
          <div class="k">賃料</div><div>月額 3,500円</div>
          <div class="k">屋根</div><div>屋根付き</div>
          <div class="k">空き</div><div>残り1台</div>
          <div class="k">預り金</div><div>賃料1ヶ月分</div>
          <div class="k">契約</div><div>詳細はお問い合わせ後にご案内</div>
        </div>

        <div class="hr"></div>

        <h3>写真（駐車場）</h3>
        <div class="gallery">
          <figure class="ph">
            <img src="./igisu-parking-area.jpg" alt="駐車場 全体" onerror="this.closest('figure').remove()" />
            <figcaption class="cap">駐車場 全体</figcaption>
          </figure>

          <figure class="ph">
            <img src="./igisu-parking-overview.jpg" alt="屋根付き駐車スペース" onerror="this.closest('figure').remove()" />
            <figcaption class="cap">屋根付き</figcaption>
          </figure>
        </div>

        <h3>貸し倉庫</h3>
        <p class="small">貸し倉庫についてもご案内可能です（空き状況・条件はお問い合わせください）。</p>

        <h3 style="margin-top:14px;">写真（倉庫）</h3>
        <div class="gallery">
          <figure class="ph">
            <img src="./igisu-strage-outside.jpg" alt="倉庫 外観" onerror="this.closest('figure').remove()" />
            <figcaption class="cap">倉庫 外観</figcaption>
          </figure>

          <figure class="ph">
            <img src="./igisu-strage-inside.jpg" alt="倉庫 内観" onerror="this.closest('figure').remove()" />
            <figcaption class="cap">倉庫 内観</figcaption>
          </figure>
        </div>
      </section>
    </div>

    <section class="card" id="contact" style="margin-top:18px;">
      <h3>お問い合わせフォーム</h3>
      <p class="small">24時間受付。内容確認のうえ、折り返しご連絡します。</p>

      <form action="https://formspree.io/f/YOUR_FORMSPREE_ID" method="POST">
        <input type="text" name="name" placeholder="お名前（必須）" required />
        <input type="email" name="email" placeholder="メールアドレス（必須）" required />
        <input type="tel" name="tel" placeholder="電話番号（任意：連絡を早めたい場合）" />
        <textarea
          name="message"
          required
          placeholder="お問い合わせ内容（必須）
例：空き確認希望／希望開始月／車種・サイズ／現地確認希望日時 など"
        ></textarea>

        <input type="text" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off" />
        <button class="btn" type="submit">送信する</button>
      </form>
    </section>

    <!-- ✅ フッターにロゴ追加 -->
    <footer class="site-footer" aria-label="会社情報">
      <div style="display:flex; align-items:center; gap:12px;">
        <img src="./logo.png" alt="TMアセットマネジメント ロゴ"
             style="width:40px; height:40px; object-fit:cover; border-radius:50%;">
        <div>
          <strong>TMアセットマネジメント</strong><br>
          福岡県飯塚市伊岐須324-1
        </div>
      </div>
      <div class="copy">© TMアセットマネジメント</div>
    </footer>

  </div>
</body>
</html>
